<h4 class="text-center mt-4">Order your car</h4>

<div class="container mt-4" style="max-width: 500px;">
  <form onsubmit="submitRental(event)">
    <div class="mb-3">
      <label class="form-label">Select a car</label>
      <select id="vehicleSelect" class="form-select" required></select>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">From</label>
        <input type="date" id="startDate" class="form-control" required>
      </div>
      <div class="col">
        <label class="form-label">To</label>
        <input type="date" id="endDate" class="form-control" required>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="insurance">
      <label class="form-check-label" for="insurance">
        Additional insurance (+400 PLN)
      </label>
    </div>
    <hr>
    <h6 class="mt-3">Payment card</h6>
    <div class="mb-2">
      <input class="form-control" placeholder="Card number" required>
    </div>
    <div class="row">
      <div class="col">
        <input class="form-control" placeholder="MM/YY" required>
      </div>
      <div class="col">
        <input class="form-control" placeholder="CVV" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3">Order</button>
  </form>
</div>
