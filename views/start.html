<div class="d-flex flex-column justify-content-between  text-center px-4 py-3 position-relative overflow-hidden">
    <div>
      <img src="images/login-graphic.png" alt="Illustration" class="img-fluid w-100 mb-4" style="max-height: 50vh; object-fit: contain;">
      <h4 class="mb-2">Welcome</h4>
      <p class="text-muted">Your best car rental system.<br>Ever.</p>
      <button class="btn btn-dark w-50 mt-4" onclick="showLogin()">Sign in</button>
    </div>
  
    <div class="footer text-muted small text-center">
        © 2025 Krystian Paryła - Bartłomiej Rąpała - Kacper Kosek
    </div>
  
    <div id="loginPanel" class="position-absolute start-0 w-100 px-4 pt-3 transition" style="top: 100%; height: 95vh; overflow-y: auto;">
      <div class="container" style="max-width: 360px;">
        <h5 class="text-center mb-4">Sign in to your account</h5>
        <form onsubmit="signInEmail(event)">
          <input id="email" type="email" placeholder="Email" class="form-control mb-3" required />
          <input id="password" type="password" placeholder="Password" class="form-control mb-4" required />
          <button type="submit" class="btn btn-secondary w-100 mb-3">Login</button>
        </form>
        
        <button class="btn btn-secondary w-100" onclick="signInGoogle()">
               <img src="/images/google.svg" alt="" width="25" height="25" style="padding-bottom: 4px;">     
          Login with Google
        </button>
        
      </div>
    </div>
  </div>
