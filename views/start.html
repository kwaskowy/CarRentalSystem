<div class="d-flex flex-column justify-content-between vh-100 text-center px-4 py-5 position-relative overflow-hidden">
    <div>
      <img src="images/login-graphic.png" alt="Illustration" class="img-fluid mb-4" style="max-height: 250px;">
      <h4 class="mb-2">Welcome</h4>
      <p class="text-muted">Your best car rental system.<br>Ever.</p>
      <button class="btn btn-dark w-100 mt-4" onclick="showLogin()">Sign in</button>
    </div>
  
    <div class="mt-5 text-muted small">
      © 2025 Krystian Paryła - Bartłomiej Rąpała
    </div>
  
    <div id="loginPanel" class="position-absolute top-100 start-0 w-100 h-100 bg-white px-4 pt-5 transition">
      <div class="container" style="max-width: 400px;">
        <h5 class="text-center mb-4">Sign in to your account</h5>
        <form onsubmit="signInEmail(event)">
          <input id="email" type="email" placeholder="Email" class="form-control mb-3" required />
          <input id="password" type="password" placeholder="Password" class="form-control mb-4" required />
          <button type="submit" class="btn btn-secondary w-100 mb-3">Login with Email</button>
        </form>
        <button class="btn btn-secondary w-100" onclick="signInGoogle()">Login with Google</button>
      </div>
    </div>
  </div>
